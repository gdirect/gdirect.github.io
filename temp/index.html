<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    



    <script>
   var myHeaders = new Headers();
myHeaders.append("x-drive-first-party", "DriveWebUi");
myHeaders.append("x-json-requested", "true");
myHeaders.append("content-type", "application/x-www-form-urlencoded;charset=UTF-8");
myHeaders.append("origin", "https://drive.google.com");

var requestOptions = {
  method: 'POST',
  mode: 'cors',
  headers: myHeaders,
  redirect: 'follow'
};

fetch("https://drive.google.com/uc?id=1iftIXeYum-t2P5oHxLp3M_1SQViwGWVE&authuser=0&export=download", requestOptions)
  .then(response => response.text())
  .then(result => console.log(result))
  .catch(error => console.log('error', error));


  
    </script>
</body>
</html>
